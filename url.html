<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Admin - URL Ujian</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .nav-link-active { @apply bg-blue-600 text-white; }
        .nav-link { @apply text-gray-600 hover:bg-gray-100; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); }
        .input-focus { @apply focus:ring-2 focus:ring-blue-500 focus:border-blue-500; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                
                <div class="flex items-center">
                    <div class="flex items-center">
                        <div class="bg-blue-600 p-2 rounded-lg mr-3">
                            <i data-lucide="shield" class="w-6 h-6 text-white"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800">Admin Ujian</h1>
                    </div>
                    
                    <nav class="hidden md:flex ml-10 space-x-1">
                        <a href="index.html" class="nav-link px-4 py-2 rounded-lg text-sm font-medium transition-all">
                            <i data-lucide="key" class="w-4 h-4 inline mr-2"></i>
                            Manajemen Token
                        </a>
                        </nav>
                </div>

                <div class="flex items-center">
                    <button id="logout-btn-desktop" class="hidden md:flex items-center text-gray-600 hover:bg-gray-100 hover:text-red-500 p-2 rounded-lg transition-all">
                        <i data-lucide="log-out" class="w-5 h-5 mr-2"></i>
                        <span>Logout</span>
                    </button>
                    <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-all">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden shadow-lg border-t border-gray-100 bg-white">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="text-gray-700 hover:bg-gray-50 block px-3 py-3 rounded-lg text-base font-medium transition-all">
                    <i data-lucide="key" class="w-4 h-4 inline mr-2"></i>
                    Manajemen Token
                </a>
                </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 lg:p-8 w-full">
        
        <div class="mb-8">
            <nav class="flex mb-3" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="index.html" class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-blue-600">
                            <i data-lucide="home" class="w-4 h-4 mr-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
                            <span class="ml-1 text-sm font-medium text-gray-700 md:ml-2">URL Ujian</span>
                        </div>
                    </li>
                </ol>
            </nav>
            <h1 class="text-3xl font-bold text-gray-900">URL Portal Ujian</h1>
            <p class="text-gray-600 mt-2">Atur satu link tujuan ujian yang akan diakses siswa setelah lolos token.</p>
        </div>

        <div class="max-w-2xl">
            <div class="bg-white p-6 rounded-xl card-shadow border border-gray-100">
                <div class="flex items-center mb-6">
                    <div class="bg-blue-100 p-2 rounded-lg mr-3">
                        <i data-lucide="link" class="w-5 h-5 text-blue-600"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800">Link Tujuan Ujian</h2>
                </div>

                <form id="url-form" class="space-y-5">
                    <div>
                        <label for="exam-url" class="block text-sm font-medium text-gray-700 mb-2">
                            URL Ujian Aktif
                        </label>
                        <div class="relative">
                            <input type="url" id="exam-url" placeholder="https://..."
                                   class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg input-focus transition-all" required>
                            <i data-lucide="link" class="absolute left-3 top-3.5 w-5 h-5 text-gray-400"></i>
                        </div>
                        <p class="text-xs text-gray-500 mt-2">
                            Ini adalah link yang akan dituju siswa. Pastikan menyertakan "https://".
                        </p>
                    </div>

                    <button type="submit" id="save-btn" class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition-all flex items-center justify-center">
                        <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                        <span>Simpan URL</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // --- ELEMEN ---
            const urlForm = document.getElementById('url-form');
            const examUrlInput = document.getElementById('exam-url');
            const saveBtn = document.getElementById('save-btn');
            const saveBtnText = saveBtn.querySelector('span');

            // --- FUNGSI NOTIFIKASI ---
            function showNotification(message, type = 'info') {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                });
                Toast.fire({ icon: type, title: message });
            }

            // --- FUNGSI 1: Ambil URL saat ini ---
            async function fetchCurrentUrl() {
                try {
                    const response = await fetch('/api/api-exam-url');
                    if (!response.ok) throw new Error('Gagal memuat URL');
                    const data = await response.json();
                    if (data.url) {
                        examUrlInput.value = data.url;
                    }
                } catch (err) {
                    showNotification(err.message, 'error');
                }
            }

            // --- FUNGSI 2: Simpan URL baru ---
            urlForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newUrl = examUrlInput.value.trim();

                if (!newUrl.startsWith('http://') && !newUrl.startsWith('https://')) {
                    showNotification('URL harus diawali dengan http:// atau https://', 'error');
                    return;
                }
                
                const originalText = saveBtnText.textContent;
                saveBtnText.textContent = 'Menyimpan...';
                saveBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/api-exam-url', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: newUrl })
                    });
                    if (!response.ok) throw new Error('Gagal menyimpan URL');
                    
                    showNotification('URL Ujian berhasil diperbarui', 'success');
                    
                } catch (err) {
                    showNotification(err.message, 'error');
                } finally {
                    saveBtnText.textContent = originalText;
                    saveBtn.disabled = false;
                }
            });
            
            // --- Logika Logout (minimal) ---
            const logoutBtnDesktop = document.getElementById('logout-btn-desktop');
            if(logoutBtnDesktop) {
                 logoutBtnDesktop.addEventListener('click', () => {
                     window.location.href = `https://admin-psasabbs.alabidin.sch.id/cdn-cgi/access/logout`;
                 });
            }
            
            // Panggil fungsi untuk mengisi form saat halaman dimuat
            fetchCurrentUrl();
        });
    </script>
</body>
</html>
